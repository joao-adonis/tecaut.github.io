<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visualização AR</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>

  <model-viewer src="modelo.glb"
                ios-src="modelo.usdz"
                alt="Modelo 3D"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                environment-image="neutral"
                exposure="1.0">
      <button slot="ar-button" style="
         position: absolute;
         bottom: 20px;
         left: 50%;
         transform: translateX(-50%);
         padding: 12px 20px;
         background: white;
         border: none;
         border-radius: 8px;
         font-size: 16px;
         cursor: pointer;">
         Ver em AR
      </button>
  </model-viewer>

</body>
</html>
